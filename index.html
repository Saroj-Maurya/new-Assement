<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="display" class="signup">
        <h1>Sign up</h1>
        <i class="fa-solid fa-user-secret"></i>
        <i class="fa-solid fa-browser"></i>
        <i class="fa-solid fa-shield"></i>
        <div class="username">
            <h4>User Name</h4>
            <h6>Username is your online identity</h6>
            <ul>
                <li>Your username should only contain letters,numbers, underscores or hyphens.</li>
                <li>No spaces or special characters allowed</li>
                <li>Your username should not be offensive or contain profanity.</li>
            </ul>
            <div class="content">
                <input type="text" placeholder="Enter username">
                <input type="text" placeholder="FirstName">
                <input type="text" placeholder="LastName">
            </div>
            <button class="next">Next</button>
        </div>

    </form>
    
    
</body>
</html>
