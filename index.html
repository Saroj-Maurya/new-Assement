<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison</title>
</head>
<body>
    <h1>Comparison</h1>
    <script>
        var alice;
        var bob;
        if(alice > bob){
            console.log("Alice score first" + alice);
        }
        if(alice == bob){
            console.log("Both have same points");
        }
        if(bob > alice){
            console.log("Bob score first" + bob);
        }
    </script>
</body>
</html>
